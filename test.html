<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div >
        <input id="startBtn" type="button" value="开始游戏" οnclick="startGame(this)"/>
        <input type="button" value="停止游戏" οnclick="stopGame()"/>
        <span id="score">0</span>得分   
    </div>
    <script>
       // function startGame(startBtn){
        var letters = ["A","B","C","D","E","F","G","H","I","G","K","l","M","N","O","P","Q","R","S","T","U","V","W","X","Y","Z"];
        var eScore = document.getElementById("score");
        var divs = [];
        var shoted=0;
        function create(num) {
            var current = [];
            for (var i = 0; i < num; i++) {
                current.push(letters[Math.floor(letters.length * Math.random())]);
            }
            // console.log(current);

            for (var i = 0; i < current.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = current[i];
                div.style.cssText = "position:absolute;left:" + document.documentElement.clientWidth * Math.random() + "px;top:" + 200 * Math.random() + "px;font-size:" + 5 + 10 * Math.random() + "px;"
                document.body.appendChild(div);
                divs.push(div);
            }
        }
        create(3);
        var speed = 5;
        setInterval(function() {
            for (var i = 0; i < divs.length; i++) {
                divs[i].style.top = divs[i].offsetTop + speed + "px";
            }
        }, 50)
        document.onkeydown = function(ev) {
            var letter = String.fromCharCode(ev.keyCode);
            for (var i = 0; i < divs.length; i++) {
                if (divs[i].innerHTML == letter) {
                    document.body.removeChild(divs[i]);
                    divs.splice(i, 1);
                    shoted++;
                    eScore.innerHTML = shoted;
                    create(1);
                    break;
                }
            }
        }
        //}
    </script>
</body>

</html>
